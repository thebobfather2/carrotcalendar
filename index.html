<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Boostrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Eagle+Lake&display=swap" rel="stylesheet">
  <!-- Our CSS file -->
  <link rel="stylesheet" href="./Assets/css/style.css" />
  <title> Carrot - Event Calendar </title>
  <link rel="apple-touch-icon" sizes="180x180" href="./Assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./Assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./Assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="./Assets/favicon/site.webmanifest">
</head>

<body>

  <header class="pb-3 mb-4 position-relative">


    <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
      <img src="assets/images/carrot.png" alt="Logo" width="230" height="200" class="me-2" viewBox="0 0 118 94">
      <h1 class="display-3 mt-5">Carrot</h1>
    </a>

    <div class="timezone position-absolute top-0 end-0 mt-5 me-5" id="timezone">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          Timezone
        </a>
        <ul class="dropdown-menu"> <!--should i put the ids as the text input?-->
          <li><a class="dropdown-item" id="inputEST" href="#" onclick="estFunction()">EST</a></li>
          <li><a class="dropdown-item" id="inputCST" href="#" onclick="cstFunction()">CST</a></li>
          <li><a class="dropdown-item" id="inputPST" href="#" onclick="pstFunction()">PST</a></li>
          <li><a class="dropdown-item" id="inputJP" href="#" onclick="jpFunction()">JAPAN</a></li>
          <li><a class="dropdown-item" id="inputEUR" href="#" onclick="eurFunction()">EUR</a></li>
        </ul>
      </li>
      <h2 class="fs-5 fw-lighter" id="timeDisplay"></h2>
    </div>
    <!--Timezone bootstrap widget-->

  </header>

  <div class="time-widget rounded mx-auto">
    <div class="time-form">
      <div class="form-floating">
        <input type="date" class="form-control time-input" id="date">
        <label for="date">Date of the event</label>
      </div>
      <div class="form-floating">
        <input type="time" class="form-control time-input" id="time">
        <label for="time">Time for the event</label>
      </div>
      <!-- TODO: TIMEZONE -->
      <!-- <div class="form-floating">
        <input type="time" class="form-control time-input" id="time">
        <label for="time">Time for the event</label>
      </div> -->

      <div class="form-floating">
        <input type="text" class="form-control time-input" id="text">
        <label for="text">Event Details</label>
      </div>
      <div class="input-group-append">
        <button id="submit" class="btn btn-outline-secondary" type="button" onclick="storeEvent()">Submit
          &#129365</button>
        <button id="back" class="btn btn-outline-secondary" type="button" onclick="window.location.reload()">Back
          &#128007</button>
      </div>
    </div>
  </div>

  <main id="main" class="d-flex justify-content-start align-content-stretch flex-nowrap">
    <div id="calendar" class="card my-3 rounded flex-col"></div>
    <aside id="sidebar" class="bg-light rounded flex-col position-relative">
      <!-- Current Weather Forecast -->
      <div class="currentWeather">
        <div>
          <h2 id="city">New York</h2>
          <img id="weather-icon" src="https://openweathermap.org/img/wn/04d.png" />
        </div>
        <p class="pt-1 pl-2">Temperature: <span id="temperature"></span> &deg;</p>
      </div>
      <p class="fs-5">Today's Events</p>
      <button id="event" type="button"
        class="btn btn-secondary mb-4 position-absolute bottom-0 start-50 translate-middle-x" data-bs-toggle="modal"
        data-bs-target="#exampleModal">
        Enter an Event!
      </button>
    </aside>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title fs-5" id="exampleModalLabel">Hello Rabbit</h3>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Grab a &#129365
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p> Made with &#129365 by Rabbits </p>
  </footer>

  <!--Firebase-->
  <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
  <!-- Boostrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <!-- JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
    integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
  <!-- Day.js is a minified version of Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.6/dayjs.min.js"
    integrity="sha512-hcV6DX35BKgiTiWYrJgPbu3FxS6CsCjKgmrsPRpUPkXWbvPiKxvSVSdhWX0yXcPctOI2FJ4WP6N1zH+17B/sAA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- Our JavaScript file -->
  <script src="./Assets/js/script.js"></script>
  <script src="./Assets/js/timezone.js"></script>
</body>

</html>
